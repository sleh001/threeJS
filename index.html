<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Platformer with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
 

  
  
  <div id="mainMenu" style="
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(to bottom, #87ceeb, #ffffff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  z-index: 2;
">
  <h1 style="font-size: 48px; color: #333;">Platformer Game</h1>
  <button id="startButton" style="
    padding: 15px 30px;
    font-size: 24px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">
    Start Game
  </button>
</div>

  <audio id="jumpSound" src="jump.wav"></audio>
  <div id="score" style="
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 24px;
  font-family: Arial, sans-serif;
  color: white;
  background: rgba(0, 0, 0, 0.5);
  padding: 10px;
  border-radius: 8px;
">
  Score: 0
</div>


  <script type="module" src="/main.js"></script>
</body>
</html>
